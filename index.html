<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
             spellcheck="false">
            <button><img src="b1.jpg"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="b3.jpg" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                 <div class="col">
                    <img src="b6.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                 </div>
                 <div class="col">
                    <img src="b4.png">
                    <div>
                        <p class="wind">15 km</p>
                        <p>wind speed</p>
                    </div>
                 </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
